<!DOCTYPE html>
<head>
    <title>Static Register</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="navbar">
        <button>About Us</button>
        <button>Register</button>
    </div>
    <div class="container">
        <form> 
            <h3>Sign Up</h3>
            <div class="signUpForm">                            
                <input type="text" placeholder="E-mail"/>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <input type="password" placeholder="Confirm Password"/>
                <button type="submit">Submit</button>
                <div class="socialMedia">
                    <img src="./assets/Amazon.png" class="circle" width="30">
                    <img src="./assets/facebook.png"  class="circle" width="30">
                    <img src="./assets/reddit.png" class="circle" width="30">
                    <img src="./assets/Slack.png" class="circle" width="30">
                    <img src="./assets/instagram.jpg" class="circle" width="30">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
